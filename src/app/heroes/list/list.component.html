<h3>Listado de Heroes</h3>

<!-- Un div es un agrupador en HTML | Si tenemos un heroe borrado se visualiza el div -->
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe Borrado: <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<!-- <ng-template> es como un <div> que no existe | Por defecto no se muestra -->
<!-- #nothingWasDeleted => referencia del template -->
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada...</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
